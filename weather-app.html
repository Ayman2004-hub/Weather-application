<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="css/weather-app.css">

</head>

<body>
    <div class="header-wrapper">
        <div class="header">
            <h2>weather-app</h2>
            <img src="assets/LOGO-A.png" alt="Logo" class="logo">
            <a href="" class="link-for-info week-info">Week-info</a>
            <a href="" class="link-for-info town-info">town-info</a>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter your location" class="input-box">
            <button class="searchBtn">&#128269;</button>
        </div>

        <div class="location-not-found" style="display: none;">
            <h1>Sorry, Location not found!!!</h1>
            <img src="assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body" style="display: none;">
            <img src="assets/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fas fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/weather-app.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js"></script>
</body>

</html>
